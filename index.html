<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Age</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scirpt.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="box">
                <form class="container-input">
                    <div class="input-box">
                        <label id="labelDay" for="day">day</label>
                        <input placeholder="DD" type="text" name="input" id="day">
                        <p>Lorem, ipsum dolor.</p>
                    </div>

                    <div class="input-box">
                        <label id="labelMonth" for="month">month</label>
                        <input placeholder="MM" type="text" name="input" id="month">
                        <p>Lorem, ipsum dolor.</p>
                    </div>

                    <div class="input-box">
                        <label id="labelYear" for="year">year</label>
                        <input placeholder="YYYY" type="text" name="input" id="year">
                        <p>Lorem, ipsum dolor.</p>
                    </div>

                    <button type="submit" class="button-form">
                        <img src="images/icon-arrow.svg" alt="">
                    </button>

                </form>

                <hr>
                

                <div class="container-results">
                    <h1><span id="spanYears">--</span> years</h1>
                    <h1><span id="spanMonths">--</span> months</h1>
                    <h1><span id="spanDays">--</span> days</h1>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
